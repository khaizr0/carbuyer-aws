    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Khởi tạo Summernote
        $(document).ready(function() {
            $('#chiTietSP').summernote({
                height: 400,
                maxTextLength: 10000000
            });
            $('#chiTietSPPK').summernote({
                height: 400,
                maxTextLength: 10000000
            });
        });
        
        window.imageChanges = {};

        // Script tự động chuyển tab dựa trên loại sản phẩm
        document.addEventListener('DOMContentLoaded', function () {
            const productType = document.getElementById('productType').value;
    
            // Kiểm tra giá trị của productType để mở tab tương ứng
            if (productType.startsWith('XE')) {
                console.log('productType bắt đầu với "XE", mở tab Car');
                document.getElementById('car-tab').classList.add('active');
                document.getElementById('car').classList.add('active', 'show');
            } else if (productType.startsWith('PK')) {
                console.log('productType bắt đầu với "PK", mở tab Accessory');
                document.getElementById('accessory-tab').classList.add('active');
                document.getElementById('accessory').classList.add('active', 'show');
            } else {
                console.log('productType không phù hợp với "XE" hoặc "PK", không làm gì.');
            }
        });
        
        // Xử lý submit form cập nhật
        document.getElementById('editCarForm')?.addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData();
            const formElements = this.elements;
            
            for (let element of formElements) {
                if (element.name) {
                    if (element.type === 'checkbox') {
                        formData.append(element.name, element.checked ? 'on' : 'off');
                    } else if (element.tagName === 'TEXTAREA') {
                        formData.append(element.name, $('#' + element.id).summernote('code'));
                    } else {
                        formData.append(element.name, element.value);
                    }
                }
            }
            
            for (let index in window.imageChanges) {
                formData.append('uploadImage', window.imageChanges[index]);
                formData.append('imageIndex', index);
            }
            
            try {
                const response = await fetch(window.location.pathname.replace('/edit/', '/update/'), {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    alert('Cập nhật sản phẩm thành công!');
                    window.location.href = '/employee/san-pham';
                } else {
                    const error = await response.json();
                    alert(error.message || 'Có lỗi xảy ra');
                }
            } catch (error) {
                alert('Đã xảy ra lỗi khi cập nhật');
            }
        });
        
        document.getElementById('editAccessoryForm')?.addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData();
            const formElements = this.elements;
            
            for (let element of formElements) {
                if (element.name) {
                    if (element.type === 'checkbox') {
                        formData.append(element.name, element.checked ? 'on' : 'off');
                    } else if (element.tagName === 'TEXTAREA') {
                        formData.append(element.name, $('#' + element.id).summernote('code'));
                    } else {
                        formData.append(element.name, element.value);
                    }
                }
            }
            
            for (let index in window.imageChanges) {
                formData.append('uploadImage', window.imageChanges[index]);
                formData.append('imageIndex', index);
            }
            
            try {
                const response = await fetch(window.location.pathname.replace('/edit/', '/update/'), {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    alert('Cập nhật sản phẩm thành công!');
                    window.location.href = '/employee/san-pham';
                } else {
                    const error = await response.json();
                    alert(error.message || 'Có lỗi xảy ra');
                }
            } catch (error) {
                alert('Đã xảy ra lỗi khi cập nhật');
            }
        });
